<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="reset.css"/>
    <h:outputStylesheet library="css" name="mainPage.css"/>
    <h:outputScript library="js" name="mainPage.js"/>
</h:head>
<h:body>
    <h:form id="form">
        <p:poll interval="60" update="mainPageDashboard" onerror="PF('mainDashboardPoll').stop"
                widgetVar="mainDashboardPoll"/>
        <p:dashboard id="mainPageDashboard" model="#{mainPageDashboardController.model}">
            <p:ajax event="reorder"/>
        </p:dashboard>
    </h:form>
</h:body>
</html>
