<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view locale="#{userSessionController.userLocale}">
    <h:head>
        <h:outputScript library="js" name="navigation.js"/>
        <h:outputScript library="js" name="tabScroller.js"/>
        <ui:insert name="customLibs"/>
        <h:outputStylesheet library="css" name="scroller.css"/>
    </h:head>
    <h:body>
        <ui:insert name="customContent"/>
        <h:form id="mainForm">
            <h:outputText styleClass="IDR" style="display: none;" value="#{param.IDR}" />
            <h:outputText styleClass="StartMenuClass" style="display: none;" value="#{param.menuclass}" />
            <p:tabMenu styleClass="scrollerfilter" widgetVar="scrollerfilter" activeIndex="#{param.scrolleractivetab}">
                <ui:insert name="menuItems"/>
            </p:tabMenu>
            <p:panel styleClass="scrollerPanel" id="scrollerPanel">
                <iframe id="id_scroller_content" src="about:blank" frameborder="0"
                        style="border-style: none; width: 100%; height: 790px; margin: 0" scrolling="auto"></iframe>
            </p:panel>
        </h:form>
    </h:body>
</f:view>
</html>
