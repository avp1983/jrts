<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/TabScroller.xhtml">

    <ui:define name="customLibs">
        <h:outputScript library="js" name="abssettings.js"/>
    </ui:define>
    <ui:define name="menuItems">
        <p:menuitem value="#{absconnectsettings.ABS_SETTINGS_SEND_TRANSFERS}"
                    onclick="onClickSendTransferSettings(); return false;" />
        <p:menuitem value="#{absconnectsettings.ABS_SETTINGS_PAID_TRANSFERS}"
                    onclick="onClickReceiveTransferSettings(); return false;"/>
        <p:menuitem value="#{absconnectsettings.ABS_SETTINGS_PAY_LEGAL}"
                    rendered="#{userRightController.agentHasRightPayLegal()}"
                    onclick="onClickPayLegalSettings(); return false;"/>
    </ui:define>
</ui:composition>
