<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>
    <composite:attribute name="widgetData" required="true"/>
</composite:interface>

<composite:implementation>
    <f:view locale="#{userSessionController.userLocale}">
        <h:outputScript library="js" name="transferNavigation.js"/>
        <h:outputScript library="js" name="navigation.js"/>
        <div style="cursor: hand" onclick="openSupposedPayoutActionForm('#{cc.attrs.widgetData}');">
            <p:outputPanel layout="block" styleClass="panel-entry">
                <p:outputLabel value="#{paytransferclose.PAY_TRANSFER_CLOSE_DOC_NUMBER}: " styleClass="elem-label"/>
                <p:outputLabel
                        value="#{payTransferCloseUtil.getDocumentNumberByIDR(cc.attrs.widgetData)}"/>
            </p:outputPanel>
            <p:outputPanel layout="block" styleClass="panel-entry">
                <p:outputLabel value="#{paytransferclose.PAY_TRANSFER_CLOSE_FROM}: " styleClass="elem-label"/>
                <p:outputLabel value="#{payTransferCloseUtil.getSenderNameAndSurnameByIDR(cc.attrs.widgetData)}"/>
            </p:outputPanel>
            <p:outputPanel layout="block" styleClass="panel-entry">
                <p:outputLabel value="#{paytransferclose.PAY_TRANSFER_CLOSE_TO}: " styleClass="elem-label"/>
                <p:outputLabel value="#{payTransferCloseUtil.getReceiverNameAndSurnameByIDR(cc.attrs.widgetData)}"/>
            </p:outputPanel>
            <p:outputPanel layout="block" styleClass="panel-entry">
                <p:outputLabel value="#{paytransferclose.PAY_TRANSFER_CLOSE_STATUS}: " styleClass="elem-label"/>
                <p:outputLabel
                        value="#{payTransferOpenWidget.getICStatusDescriptionByStatus(payTransferCloseUtil.getStatusByIDR(cc.attrs.widgetData))}"/>
            </p:outputPanel>
            <p:outputPanel layout="block" styleClass="panel-entry">
                <p:outputLabel value="#{paytransferclose.PAY_TRANSFER_CLOSE_AMOUNT}: " styleClass="elem-label"/>
                <p:outputLabel
                        value="#{payTransferCloseUtil.getAmountWithCurrency(cc.attrs.widgetData)}"/>
            </p:outputPanel>
        </div>
    </f:view>
</composite:implementation>
</html>
